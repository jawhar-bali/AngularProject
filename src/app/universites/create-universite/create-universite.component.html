<h1>{{action}}Universite</h1>
<form #f="ngForm">
 <div class="form-group col-md-6">
    <label>Name:* </label>
    <input type="text" name="nomUniv" [(ngModel)]="universite.nomUniv"
    class="form-control" required minlength="3"
     pattern="[A-Za-z]{3,12}$" #n="ngModel">
    <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
        <div *ngIf="n.hasError('required')">
           this field is required
          </div>
        <div *ngIf="n.hasError('minlength')">
           minlength = 3 !
        </div>
        <div *ngIf="n.hasError('pattern')">
          error pattern
       </div>
    </div>
 </div>
   
  <button (click)="add()"
   class="btn btn-sm btn-success"
   [disabled]="f.invalid" >
    {{action}}
  </button>

</form>
